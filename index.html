<!DOCTYPE html>

<head>
     <meta charset="utf-8">
     <title>Tesla</title>
     <link rel="stylesheet" href="fonts.css">
     <link rel="stylesheet" href="style.css"
     <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="header">
      <div class="logo"></div>
      <nav class="menu">
        <a class="menu__item" href="#">Model S</a>
        <a class="menu__item" href="#">Model X</a>
        <a class="menu__item" href="#">Model 3</a>
        <a class="menu__item" href="#">Roadster</a>
        <a class="menu__item" href="#">Energy</a>
        <a class="menu__item" href="#">Магазин</a>
        <a class="menu__item" href="#">Войти</a>
        <img class="menu__line" src="img/vector1.svg">
      </nav>
    </header>
    <section class="main">
      <h1 class="main__title">Model S</h1>
      <p class="main__subtitle">Добро пожаловать в будущее!</p>
      <img class="car" src="img/tesla-png-tesla-png-hd-1636.svg">
    <div class="main__row">
      <div class="main__column">
      <div class="main-speed__column">
          <div class="main-speed__icon">
            <img src="img/speed.svg">
          </div>
          <div class="main-speed__title">2,7</div>
          <div class="main-speed__text">сек</div>
          <div class="main-speed__item">0-100 км/час</div>
      </div>
      <div class="main-distance__column">
        <div class="main-distance__icon">
          <img src="img/road.svg">
        </div>
        <div class="main-distance__title">632</div>
        <div class="main-distance__text">км</div>
        <div class="main-distance__item">запас хода</div>
      </div>
    </div>
    <div class="main__button">
      <div class="main-test__button">
        <a class="main-text__button">Тест драйв</a>
        <img src="img/steering-wheel.svg">
      </div>
      <a class="main-buy__button">Заказать</a>
    </div>
  </div>
    </section>
</body>
</html>
